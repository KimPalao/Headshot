<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Headshot</title>
</head>
<body>
<h1 class="display-1" id="page_title">Headshot</h1>
<div class="row mr-0">
    <div class="col">
        <img src="images/screenshot.png" alt="screenshot" id="title_image">
    </div>
</div>
<br><br><br>
<div class="row mr-0">
    <div class="col">
        <h1>Defeat various enemies</h1><br><br><br>
        <div class="row">
            <div class="col-4">
                <figure><img src="images/alien_ship.png" alt="Alien Ship" class="alien">
                    <figcaption>Alien Ship</figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure><img src="images/alien_dog.png" alt="Alien Dog" class="alien">
                    <figcaption>Alien Dog</figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure><img src="images/alien_blob.png" alt="Alien Blob" class="alien">
                    <figcaption>Alien Blob</figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
<div class="row mr-0 mt-4">
    <div class="col">
        <h1>Dodge various attacks</h1><br><br><br>
        <div class="row">
            <div class="col-4">
                <figure><img src="images/bonus-11.png" alt="Homing Device" class="alien">
                    <figcaption>Homing Device</figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure><img src="images/meteor_1.png" alt="Meteor" class="alien">
                    <figcaption>Meteor</figcaption>
                </figure>
            </div>
            <div class="col-4">
                <figure><img src="images/staryu.png" alt="Staryu" class="alien">
                    <figcaption>Staryu</figcaption>
                </figure>
            </div>
        </div>
    </div>
</div>
<div class="row mr-0 mt-4">
    <div class="col text-center">
        <h1>Use your face to control the ufo!</h1><br><br><br>
        <div class="row">
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/eVJG5Db4QT4" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen class="mx-auto"></iframe>
        </div>
        <em id="">Footage is from the Alpha version of the game. It does not represent the final version.</em>
    </div>
</div>

<div class="row mr-0">
    <div class="col text-center">
        <br><br>
        <h1>
            <a href="#" id="play_now_link">
                Play now!
            </a>
        </h1>
    </div>
</div>
<footer>
    &copy; Kim Palao 2018
</footer>
</body>
</html>
